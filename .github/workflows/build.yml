name: Build Krypt APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Download Gradle Wrapper JAR
        run: |
          mkdir -p gradle/wrapper
          curl -fsSL -o gradle/wrapper/gradle-wrapper.jar \
            https://raw.githubusercontent.com/gradle/gradle/v8.7.0/gradle/wrapper/gradle-wrapper.jar

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Krypt-debug-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

  deploy-server:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy server file to EC2
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            server/main.py \
            ubuntu@${{ secrets.EC2_HOST }}:~/krypt-server/main.py

      - name: Deploy Krypt server to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
            pkill -f uvicorn || true
            sleep 2
            pip3 install fastapi "uvicorn[standard]" websockets --break-system-packages -q
            cd ~/krypt-server
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > ~/uvicorn.log 2>&1 &
            sleep 3
            curl -s http://localhost:8000/health && echo "Server OK" || echo "Server starting"
          ENDSSH
